<form method="POST" id="frm-buscar-recetas">
    <div class="card text-white bg-success mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA DE RECETAS

            <button type="button" id="btn-close-buscar-recetas" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-recetas" class="table-striped table-success table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarReceta" placeholder="codigo,nombre y ingredientes" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>INGREDIENTES</th>
                        <th>INFORMACION</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="recets in misrecetas" :key="recets.idReceta" v-on:click="modificarReceta(recets)">
                        <td>{{ recets.codigo }}</td>
                        <td>{{ recets.nombre }}</td>
                        <td>{{ recets.ingrediente }}</td>
                        <td>{{ recets.informacion }}</td>
                        <td>
                            <input v-on:click="eliminarReceta(recets.idReceta)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/recetas/buscar-recetas.js"></script>
