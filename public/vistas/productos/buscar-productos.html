<form method="POST" id="frm-buscar-productos">
    <div class="card text-white bg-success mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA DE PRODUCTOS

            <button type="button" id="btn-close-buscar-productos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-productos" class="table-striped bg-success table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="8">
                            <input type="text" v-model="valor" v-on:keyup="buscarProducto" placeholder="codigo,nombre o tipo" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Tipo</th>
                        <th>Caducidad</th>
                        <th>Fecha registro</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="produc in misproductos" :key="produc.idProducto" v-on:click="modificarProducto(produc)">
                        <td>{{ produc.idProducto }}</td>
                        <td>{{ produc.nombre }}</td>
                        <td>{{ produc.cantidad }}</td>
                        <td>{{ produc.tipo }}</td>
                        <td>{{ produc.fecha }}</td>
                        <td>{{ produc.registro }}</td>
                        <td>
                            <input v-on:click="eliminarProducto(produc.idProducto)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>

<script src="../../../public/vistas/productos/buscar-productos.js"></script>
