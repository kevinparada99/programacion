<form v-on:submit.prevent="guardarProducto" data-accion="nuevo" data-idalumno='' id="frm-productos" method="post">
    <div class="card text-white bg-success mb-3" style="max-width: 24rem;">
        <div class="card-header">
            AGREGAR PRODUCTOS
        
            <button type="button" id="btn-close-productos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    CODIGO
                </div>
                <div class="col-8">
                    <input type="text" v-model="producto.codigo" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    NOMBRE
                </div>
                <div class="col-8">
                    <input type="text" v-model="producto.nombre" placeholder="AAA AAA" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    CANTIDAD
                </div>
                <div class="col-8">
                    <input type="text" v-model="producto.cantidad" placeholder="000" class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    FECHA
                </div>
                <div class="col-8">
                    <input type="date" v-model="producto.fecha" placeholder="00/00/00" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarProductos" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                    <input type="button" class="btn btn-outline-dark mostrar-buscar-productos text-white" data-modulo="productos" data-form="buscar-productos" value="Buscar">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-12 text-center">
                    <div class="alert alert-success" role="alert">
                        {{ producto.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../../public/vistas/productos/productos.js"></script>
