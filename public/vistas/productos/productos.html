<form v-on:submit.prevent="guardarProducto" data-accion="nuevo" data-idalumno='' id="frm-productos" method="post">
    <div class="card text-white bg-success mb-3" style="max-width: 24rem;">
        <div class="card-header">
            ---------AGREGAR PRODUCTOS--------
             
           <img src="https://img.icons8.com/small/30/000000/search.png" 
           class="mostrar-buscar-productos"
                 data-modulo="productos" data-form="buscar-productos" >
           
            <button type="button" id="btn-close-productos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row p-2">
                <div class="col-4">
                    Nombre
                </div>
                <div class="col-8">
                    <input type="text" pattern="[a-zA-Z ]+" v-model="producto.nombre" placeholder="AAA AAA"
                        class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Cantidad
                </div>
                <div class="col-8">
                    <input type="text" pattern="[0-9]+" v-model="producto.cantidad" placeholder="000"
                        class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                    Tipo producto
                </div>
                <div class="col-8">
                    <input type="text" pattern="[a-zA-Z ]+" v-model="producto.tipo" placeholder="AAAAAAAAA"
                        class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                Caduca
                </div>
                <div class="col-8">
                    <input type="date" v-model="producto.fecha"  class="form-control">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4">
                Fecha regist.
                </div>
                <div class="col-8">
                    <input type="text" v-model="producto.registro" class="form-control">
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input id="btnGuardarProductos" type="submit" class="btn btn-primary text-white" value="Guardar">
                    <input type="reset" class="btn btn-warning text-white" value="Limpiar">
                   
                </div>
            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../../public/vistas/productos/productos.js"></script>
